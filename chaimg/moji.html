body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f8f9fa;
  color: #333;
}

/* === HERO IMAGE SLIDER === */
.hero-slider {
  position: relative;
  width: 100%;
  height: 450px;
  overflow: hidden;
  margin-bottom: 20px;
}

.slider {
  display: flex;
  width: 400%;
  transition: transform 0.5s ease-in-out;
}

.slide {
  width: 100%;
  height: 450px;
  background-size: cover;
  background-position: center;
}

/* Navigation Buttons */
.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: #fff;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
  border-radius: 50%;
  font-size: 1.5rem;
}

.prev { left: 10px; }
.next { right: 10px; }

.prev:hover, .next:hover {
  background-color: #f39c12;
}

/* === DYNAMIC BUTTONS === */
.dynamic-button {
  background-color: #ff7b00;
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 1rem;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}

.dynamic-button:hover {
  background-color: #ff9c3f;
  transform: scale(1.05);
}

/* === EMOJI REACTIONS === */
.emoji-buttons {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

.emoji-button {
  background: none;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  transition: transform 0.2s ease-in-out;
}

.emoji-button:hover {
  transform: scale(1.2);
}

/* === RESPONSIVENESS === */
@media screen and (max-width: 768px) {
  .hero-slider {
    height: 350px;
  }
  .slide {
    height: 350px;
  }
}

</style>
